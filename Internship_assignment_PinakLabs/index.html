<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Section</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript File -->
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Services Section Container -->
    <div id="assignment" class="max-w-6xl mx-auto py-12">
        <h1 class="text-5xl font-bold text-center mb-14 text-gray-800">Our Services</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 px-4">
            <!-- Card 1 -->
            <div class="service-card bg-green-100 p-6 rounded-lg shadow-lg hover:shadow-2xl transition duration-300 ease-in-out transform hover:-translate-y-1">
                <img src="Images/download (2).jpeg" alt="Icon" class="mx-auto mb-4 w-72 h-72 object-contain">
                <h2 class="text-xl font-bold text-center">Emergency Plumbing</h2>
                <p class="text-center text-gray-600">Our plumbers are ready 24/7 for emergencies.</p>
            </div>
            <!-- Card 2 -->
            <div class="service-card bg-yellow-100 p-6 rounded-lg shadow-lg hover:shadow-2xl transition duration-300 ease-in-out transform hover:-translate-y-1">
                <img src="Images/download.png" alt="Icon" class="mx-auto mb-4 w-72 h-72 object-contain">
                <h2 class="text-xl font-bold text-center">Plumbing and Drains</h2>
                <p class="text-center text-gray-600">We handle all kinds of plumbing repairs.</p>
            </div>
            <!-- Card 3 -->
            <div class="service-card bg-blue-100 p-6 rounded-lg shadow-lg hover:shadow-2xl transition duration-300 ease-in-out transform hover:-translate-y-1">
                <img src="Images/download.jpeg" alt="Icon" class="mx-auto mb-4 w-72 h-72 object-contain">
                <h2 class="text-xl font-bold text-center">Water Damage</h2>
                <p class="text-center text-gray-600">We are equipped to handle water extraction.</p>
            </div>
            <!-- Card 4 -->
            <div class="service-card bg-red-100 p-6 rounded-lg shadow-lg hover:shadow-2xl transition duration-300 ease-in-out transform hover:-translate-y-1">
                <img src="Images/download (1).png" alt="Icon" class="mx-auto mb-4 w-72 h-72 object-contain">
                <h2 class="text-xl font-bold text-center">Water Heaters</h2>
                <p class="text-center text-gray-600">We replace and repair water heaters.</p>
            </div>
        </div>
    </div>
</body>
